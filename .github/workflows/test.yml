name: Tests
on: [push]
jobs:
  tests:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '7.0.x' # Assurez-vous que cela correspond Ã  votre version de .NET

    - name: Restore dependencies
      run: dotnet restore rss_reader_tests/rss_reader_tests.csproj 

    - name: Build
      run: dotnet build rss_reader_tests/rss_reader_tests.csproj --no-restore

    - name: Run tests
      run: dotnet test rss_reader_tests/rss_reader_tests.csproj --no-build